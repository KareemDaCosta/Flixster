<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Flixster</title>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Flixster</h1>
    <h2>Welcome to Flixster! Scroll through the list of options or search below</h2>
    <div class="bar">
        <div class="search-div">
            <input id="search-input" type="text" placeholder="Enter Search..">
            <button id="submit" type="button"><span>Search</span></button>
            <button id="close-search-button" type="button"><span>Clear</span></button>
        </div>
        <div id="movie-loader">
            <div id="movies-loaded">
                <h3>0 Movies Loaded</h3>
            </div>
        </div>
    </div>
    <hr>
    <br>
    <br>
    <div class="movies-grid">
        
    </div>
    <br>
    <button id="load-more-movies-btn" type="button"><span>Load More Movies</span></button>
    <br>

    <!-- The overlay -->
    <div id="myNav" class="overlay">

        <!-- Button to close the overlay navigation -->
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    
        <!-- Overlay content -->
        <div class="overlay-content">

        </div>
    
    </div>
    
    <!-- Use any element to open/show the overlay navigation menu -->
    <script src="script.js"></script>
</body>
</html>
